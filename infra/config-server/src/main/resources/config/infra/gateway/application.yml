application:
  name: gateway

spring:
  cloud:
    gateway:
      # для работы Gateway должен использовать Discovery Service
      discovery:
        locator:
          enabled: true
      default-filters:
#        - name: CircuitBreaker
#          args:
#            name: fallback-service
#            fallbackUri: forward:/fallback
#        - PrefixPath=/api/v1/
      routes:
        - id: shopping_cart
          uri: lb://shopping-cart
          predicates:
            - Path=/shopping-cart/**
          filters:
            - PrefixPath=/api/v1/
        - id: shopping-store
          uri: lb://shopping-store
          predicates:
            - Path=/shopping-store/**
          filters:
            - PrefixPath=/api/v1/
            - name: Retry
              args:
                # количество попыток отправки запроса
                retries: 5
                # коды состояния HTTP, при которых будут предприняты повторные попытки
                statuses: NOT_FOUND
                methods:
                  - POST, GET
                # типы Java-исключений, при возникновении которых будут сделаны повторные попытки
                exceptions:  org.springframework.cloud.gateway.support.NotFoundException
        - id: warehouse
          uri: lb://warehouse
          predicates:
            - Path=/warehouse/**
          filters:
            - PrefixPath=/api/v1/
        - id: delivery
          uri: lb://delivery
          predicates:
            - Path=/delivery/**
          filters:
            - PrefixPath=/api/v1/
        - id: order
          uri: lb://order
          predicates:
            - Path=/order/**
          filters:
            - PrefixPath=/api/v1/
        - id: payment
          uri: lb://payment
          predicates:
            - Path=/payment/**
          filters:
            - PrefixPath=/api/v1/
server:
  port: 8080